{% extends "base.html" %}

{% block content %}
    <h2>Input</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.acc.label }}
            {{ form.acc() }}
        </p>
        <p>
            {{ form.email.label }}
            {{ form.email() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
